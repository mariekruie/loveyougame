<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С ДНЁМ РОЖДЕНИЯ!</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="screen">
    <h1>Хочешь узнать сколько будет длится моя любовь к тебе?</h1>
    <button class="btn" id="start-btn">нажми</button>
  </div>

  <div class="screen">
    <h1>Для этого поймай все сердечки как можно быстрее!</h1>
    <button class="btn" id="paly-btn">Вперед</button>
  </div>

  <div class="screen game-container" id="game-container">
    <h3 class="time" id="time">Время: 00:00</h3>
    <h3 class="score" id="score">Количество сердец: 0</h3>
    <h5 class="message" id="message"> Ну что, ты еще не понял??</h5>
    <h5 class="message" id="message2">
    Она будет длиться вечно..</h5>


  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
